<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body class="grid">
    <div class="stepper">
      <div class="step">
        <div class="circle done">1</div>
        <div class="step-name1">Cabin</div>
      </div>
      <div class="dividing-line done"></div>
      <div class="step">
        <div class="circle actual">2</div>
        <div class="step-name2">Meals</div>
      </div>
      <div class="dividing-line"></div>
      <div class="step">
        <div class="circle">3</div>
        <div class="steo-name">Upgrades</div>
      </div>
      <div class="dividing-line"></div>
      <div class="step">
        <div class="circle">4</div>
        <div class="step-name">Payment</div>
      </div>
    </div>
    <div>
      <h1>Meal preferences</h1>
      <p>
        Your flight comes with breakfast, lunch, and dinner. Please make your
        selections below. Changes to your order can be made up to 48 hours
        before your flight.
      </p>
    </div>

    <div class="form">
      <form class="format" action="act">
        <div>
          <label for="breakfast">Breakfast</label><br /><select id="breakfast">
            <option value="Sausage Egg Scramble Bowl">
              Sausage Egg Scramble Bowl
            </option>
            <option value="Egg">Egg</option>
          </select>
        </div>
        <div>
          <label for="drink">Drink</label><br /><select id="drink">
            <option value="Coffee">Coffee</option>
            <option value="Water">Water</option>
          </select>
        </div>
        <div>
          <label for="lunch">Lunch</label><br /><select id="lunch">
            <option value="Club Sandwich Meal">Club Sandwich Meal</option>
            <option value="sandwich">sandwich</option>
          </select>
        </div>
        <div>
          <label for="drink2">Drink</label><br /><select id="drink2">
            <option value="Cranberry Juice">Cranberry Juice</option>
            <option value="Water">Water</option>
          </select>
        </div>
        <div>
          <label for="Dinner">Dinner</label><br /><select id="dinner">
            <option value="Wagyu Beef Sliders Meal">
              Wagyu Beef Sliders Meal
            </option>
            <option value="Water">Water</option>
          </select>
        </div>
        <div>
          <label for="drink3">Drink</label><br /><select id="drink3">
            <option value="Red Wine">Red Wine</option>
            <option value="Water">Water</option>
          </select>
        </div>
        <div>
          <input type="checkbox" id="dessert" /><label for="dessert"
            >I'd like dessert too!</label
          >
        </div>
      </form>
    </div>
    <div class="buttons">
      <input class="back" type="button" value="Back" /><input
        class="continue"
        type="button"
        value="Continue"
      />
    </div>
  </body>
</html>
